<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="48" fill="transparent"/>
  
  <!-- Logo Icon - Modern Tech Symbol -->
  <g transform="translate(8, 8)">
    <!-- Main Circle -->
    <circle cx="16" cy="16" r="15" fill="#0365F4" stroke="#0091BB" stroke-width="1"/>
    
    <!-- Tech Pattern Inside -->
    <g transform="translate(8, 8)">
      <!-- Central Node -->
      <circle cx="8" cy="8" r="2" fill="white"/>
      
      <!-- Connection Lines -->
      <line x1="8" y1="3" x2="8" y2="6" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="8" y1="10" x2="8" y2="13" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="8" x2="6" y2="8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="10" y1="8" x2="13" y2="8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Corner Nodes -->
      <circle cx="8" cy="3" r="1.5" fill="white"/>
      <circle cx="8" cy="13" r="1.5" fill="white"/>
      <circle cx="3" cy="8" r="1.5" fill="white"/>
      <circle cx="13" cy="8" r="1.5" fill="white"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(48, 8)">
    <!-- AYGIT -->
    <text x="0" y="16" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="currentColor">
      AYGIT
    </text>
    
    <!-- TECHNOLOGIES -->
    <text x="0" y="32" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="500" fill="currentColor" opacity="0.8">
      TECHNOLOGIES
    </text>
  </g>
  
  <!-- Subtle Tech Lines -->
  <g opacity="0.3">
    <line x1="180" y1="20" x2="190" y2="20" stroke="currentColor" stroke-width="1"/>
    <line x1="180" y1="28" x2="185" y2="28" stroke="currentColor" stroke-width="1"/>
    <circle cx="192" cy="20" r="1" fill="currentColor"/>
    <circle cx="187" cy="28" r="1" fill="currentColor"/>
  </g>
</svg>